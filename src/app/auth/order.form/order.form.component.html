<!-- order-form.component.html -->

<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Order Details</h2>
    <form class="space-y-4">
        <div>
            <label for="name" class="block font-bold">Name</label>
            <input type="text" id="name"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" [(ngModel)]="order.name" name="name">
        </div>
        <div>
            <label for="email" class="block font-bold">Email</label>
            <input type="email" id="email"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" [(ngModel)]="order.email" name="email">
        </div>
        <div>
            <label for="address" class="block font-bold">Address</label>
            <textarea id="address"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" [(ngModel)]="order.address" name="address"></textarea>
        </div>
        <div>
            <label for="paymentMethod" class="block font-bold">Payment Method</label>
            <select id="paymentMethod"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                [(ngModel)]="selectedPaymentMethod" name="paymentMethod">
                <option value="">Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="upi">UPI</option>
            </select>
        </div>
        <div>
            <label for="totalAmount" class="block font-bold">Total Amount</label>
            <input type="text" id="totalAmount"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                [value]="getTotalAmount()" disabled >
        </div>
        <div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="placeOrder()">
                CONFIRM ORDER
            </button>
        </div>
    </form>
</div>
